<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div>
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>
        <div>
          <label>
            How old are You?
            <input 
              type="number"
              name="age"
              min="1"
              max="100"
              minlength="5"
              maxlength="10"
              value="12"
            >
          </label>
        </div>
        <div>
          <label>
            Full date of birth:
            <input
              type="date"
              name="date birth"
            >
          </label>
        </div>
        <div class="block_bottom">
          <label>
            I accept the trem of the agreement
            <input
              type="checkbox"
              name="accept"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="block_bottom">
          <label>
            Password:
            <input 
              type="password"
              name="password"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <input 
            type="radio"
            name="love cats"
            id="v1"
          >
          <label for="v1">Yes</label>
          <input
            type="radio"
            name="love cats"
            id="v2"
          >
          <label for="v2">No</label>
        </div>
        <div>
          <label>
            What is your favorite color?
            <input 
              type="color" 
              name="color"
            >
          </label>
        </div>
        <div>
          <label>
            What time do you go to bed?
            <input 
              type="time"
              name="time"
            >
          </label>
        </div>
        <div>
          <label>
            What are your favorite brand of cars?
            <select
              name="brand"
              id="brand"
              multiple
            >
              <option value="0">BMW</option>
              <option value="1">Audi</option>
              <option value="2">Lada</option>
              <option value="3"></option>
            </select>
          </label>
        </div>
        <div class="block_bottom">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="work"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label>
            Comments:
            <textarea
              name="feedback"
              cols="15"
              rows="2"
            >
            </textarea>
          </label>
        </div>
        <div class="block_bottom">
          <label>
            Would you recommend us?
            <select
              name="recommend"
              id="recommend"
            >
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button
        type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
