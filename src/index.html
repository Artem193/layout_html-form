<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <div class="title1">
        Personal information
      </div>
      <div class="person">
        <div class="person2">
          <label>
            Surname:
            <input 
            type="text" 
            name="surname"
            autocomplete="off">
          </label>
        </div>
        <div class="person2">
          <label>
            Name: 
            <input 
            type="text" 
            name="name"
            autocomplete="off">
          </label>
        </div>
        <div class="person2">
          <label>
            How old are You?
            <input 
            type="number" 
            name="age" 
            min="1" 
            max="100"
            minlength="5"
            maxlength="10"
            value="12">
          </label>
        </div>
        <div class="person2">
          <label>
            Full date of birth:
            <input 
            type="date" 
            name="date birth">
          </label>
        </div>
        <div class="person2">
          <label>
            I accept the trem of the agreement
            <input 
            type="checkbox" 
            name="accept">
          </label>
        </div>
      </div>
      <div class="title2">
        Registration
      </div>
      <div class="person">
        <div class="person2">
          <label>
            E-mail: 
            <input 
            type="email" 
            name="email" 
            placeholder="email@example.com">
          </label>
        </div>
        <div class="person2">
          <label>
            Password:
            <input 
            type="password" 
            name="password" 
            required>
          </label>
        </div>
      </div>
      <div class="title3">
        An interesting fact about you! 
      </div>
      <div class="person">
        <div class="person2">
          Do you love cats?
          <input 
          type="radio" 
          name="love cats" 
          id="v1">
          <label for="v1">Yes</label>
          <input 
          type="radio" 
          name="love cats" 
          id="v2">
          <label for="v2">No</label>
        </div>
        <div class="person2">
          <label>
            What is your favorite color?
            <input 
            type="color" 
            name="color">
          </label>
        </div>
        <div class="person2">
          <label>
            What time time do you go to bed?
            <input 
            type="time" 
            name="time">
          </label>
        </div>
        <div class="person2">
          <label>
            What are you favorite brand of cars?
            <select 
            name="brand" 
            id="brand" 
            multiple>
              <option value="0"></option>
              <option value="1">BMW</option>
              <option value="2">Audi</option>
              <option value="3">Lada</option>
            </select>
          </label>
        </div>
        <div class="person2">
          <label>
            How do you rate our work?
            <input 
            type="range" 
            name="work">
          </label>
        </div>
      </div>
      <div class="title4">
        Additional info:
      </div>
      <div class="person">
        <div class="person2">
          <label>
            Comments:
            <textarea 
            name="feedback" 
            cols="15" 
            rows="2">
            </textarea>
          </label>
        </div>
        <div class="person2">
          <label>
            Would you recommend us?
            <select 
            name="recommend" 
            id="recommend">
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </label>
        </div>
      </div>
      <button 
      type="submit">
      Submit
      </button>
    </form>
  </body>
</html>
